<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Interface</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #2c3e50;
        color: white;
        padding: 15px 20px;
        text-align: center;
    }

    main {
        display: flex;
        gap: 20px;
        padding: 20px;
    }

    /* Sidebar */
    .sidebar {
        width: 200px;
        background-color: #34495e;
        color: white;
        padding: 20px;
        border-radius: 8px;
        height: fit-content;
    }

    .sidebar h2 {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 8px 0;
    }

    .sidebar a:hover {
        text-decoration: underline;
    }

    /* Content */
    .content {
        flex: 1;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .content h2 {
        margin-top: 0;
    }

    /* Form styling */
    form {
        display: grid;
        gap: 15px;
        margin-bottom: 30px;
    }

    label {
        font-weight: bold;
    }

    input, textarea, select, button {
        padding: 8px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button {
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #2980b9;
    }

    /* Table styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #3498db;
        color: white;
    }

    .action-btn {
        padding: 5px 10px;
        font-size: 12px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }

    .edit-btn {
        background-color: #f1c40f;
        color: white;
    }

    .delete-btn {
        background-color: #e74c3c;
        color: white;
    }

    .edit-btn:hover { background-color: #d4ac0d; }
    .delete-btn:hover { background-color: #c0392b; }

    /* Search bar styling */
    #search-bar {
        margin-top: 10px;
        padding: 8px;
        font-size: 14px;
        width: 100%;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>

<header>
    <h1>Admin Interface - Product Management</h1>
</header>

<main>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#">Dashboard</a>
        <a href="#">Products</a>
        <a href="#">Orders</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <h2 id="form-title">Add Product</h2>
        <form id="product-form">
            <input type="hidden" id="editIndex" value="">
            <div>
                <label for="name">Product Name:</label>
                <input type="text" id="name" placeholder="Enter product name" required>
            </div>
            <div>
                <label for="price">Price ($):</label>
                <input type="number" id="price" step="0.01" placeholder="Enter price" required>
            </div>
            <div>
                <label for="category">Category:</label>
                <select id="category">
                    <option>Electronics</option>
                    <option>Clothing</option>
                    <option>Books</option>
                    <option>Accessories</option>
                </select>
            </div>
            <div>
                <label for="desc">Description:</label>
                <textarea id="desc" rows="4" placeholder="Enter product description"></textarea>
            </div>
            <button type="submit">Save Product</button>
        </form>

        <h2>Product List</h2>
        <input type="text" id="search-bar" placeholder="Search products...">
        <table id="product-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price ($)</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Products will be added here dynamically -->
            </tbody>
        </table>
    </div>
</main>

<script>
    const form = document.getElementById('product-form');
    const tableBody = document.querySelector('#product-table tbody');
    const formTitle = document.getElementById('form-title');
    const editIndexInput = document.getElementById('editIndex');
    const searchBar = document.getElementById('search-bar');

    let products = [];

    function loadProducts() {
        const storedProducts = localStorage.getItem('products');
        products = storedProducts ? JSON.parse(storedProducts) : [];
        renderTable();
    }

    function saveProducts() {
        localStorage.setItem('products', JSON.stringify(products));
    }

    function renderTable(filterText = '') {
        tableBody.innerHTML = '';
        const filteredProducts = products.filter(p =>
            p.name.toLowerCase().includes(filterText) ||
            p.category.toLowerCase().includes(filterText) ||
            p.desc.toLowerCase().includes(filterText)
        );

        filteredProducts.forEach((product, index) => {
            const row = `
                <tr>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.category}</td>
                    <td>${product.desc}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editProduct(${index})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteProduct(${index})">Delete</button>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const price = parseFloat(document.getElementById('price').value).toFixed(2);
        const category = document.getElementById('category').value;
        const desc = document.getElementById('desc').value.trim();
        const editIndex = editIndexInput.value;

        if (editIndex === '') {
            products.push({ name, price, category, desc });
        } else {
            products[editIndex] = { name, price, category, desc };
            editIndexInput.value = '';
            formTitle.textContent = 'Add Product';
        }

        form.reset();
        saveProducts();
        renderTable(searchBar.value.toLowerCase());
    });

    window.editProduct = function(index) {
        const product = products[index];
        document.getElementById('name').value = product.name;
        document.getElementById('price').value = product.price;
        document.getElementById('category').value = product.category;
        document.getElementById('desc').value = product.desc;
        editIndexInput.value = index;
        formTitle.textContent = 'Edit Product';
    };

    window.deleteProduct = function(index) {
        if (confirm('Are you sure you want to delete this product?')) {
            products.splice(index, 1);
            saveProducts();
            renderTable(searchBar.value.toLowerCase());
        }
    };

    // Live search filtering
    searchBar.addEventListener('input', function() {
        renderTable(this.value.toLowerCase());
    });

    // Load initial data
    loadProducts();
</script>

</body>
</html>
