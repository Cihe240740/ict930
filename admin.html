<!DOCTYPE html>
<html lang="en">
<head>
	  <!-- meta: utf-8 + mobile scaling -->
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width,initial-scale=1" />
	  <title>Sip Happens — Home</title>
	  <!-- one small stylesheet -->
	  <link rel="stylesheet" href="./css/style.css" />
	  <link rel="icon" href="./images/favicon.png" />
  <style>
    table {
      width:100%; border-collapse:collapse; margin-top:20px;
    }
    th,td {
      border:1px solid #ccc; padding:10px; text-align:center;
    }
    th { background:#eee; }
    img.thumb { width:60px; height:60px; object-fit:cover; border-radius:6px; }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a class="logo" href="index.html" style="font-weight:800">Sip Happens</a>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="Login.html">Login</a>
          <a href="Cart.html">Cart(<span id="cartCount">0</span>)</a>
          <a href="Admin.html">Admin</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Admin Dashboard</h1>
    <section>
      <h2 id="formTitle">Add Product</h2>
      <form id="productForm" class="grid" style="max-width:400px">
        <div class="field">
          <label for="pname">Name</label>
          <input id="pname" class="input" required>
        </div>
        <div class="field">
          <label for="pprice">Price</label>
          <input id="pprice" type="number" step="0.01" class="input" required>
        </div>
        <div class="field">
          <label for="pimg">Upload Image</label>
          <input id="pimg" type="file" accept="image/*" class="input">
        </div>
        <button class="btn" type="submit">Save</button>
      </form>
    </section>

    <section>
      <h2>Products</h2>
      <table>
        <thead>
          <tr><th>Name</th><th>Price</th><th>Image</th><th>Actions</th></tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </section>
  </main>

 <!-- shared footer (identical on every page) -->
 <footer class="footer">
    <div class="container" style="text-align:center">
      © <span id="year"></span> Sip Happens • <a href="terms.html">Terms</a> • <a href="shipping.html">Shipping</a> • <a href="policy.html">Privacy</a>
    </div>
  </footer>

  <script>
    let products = JSON.parse(localStorage.getItem("products")||"[]");
    if(products.length===0){
      products = [
        { name:"Melon Drama", price:18.99, img:"tumbler_1.png" },
        { name:"Berry Scary", price:20.50, img:"tumbler_2.png" },
        { name:"Peach Please", price:19.75, img:"tumbler_3.png" },
        { name:"Cherry On Top", price:21.00, img:"tumbler_4.png" },
        { name:"Blue-licious", price:22.25, img:"tumbler_5.png" },
        { name:"Grape Escape", price:20.99, img:"tumbler_6.png" }
      ];
    }

    const list=document.getElementById("productList");
    const form=document.getElementById("productForm");
    const pname=document.getElementById("pname");
    const pprice=document.getElementById("pprice");
    const pimg=document.getElementById("pimg");
    let editIndex=-1;

    function saveProducts(){
      localStorage.setItem("products",JSON.stringify(products));
    }

    function renderProducts(){
      list.innerHTML="";
      products.forEach((p,i)=>{
        list.innerHTML+=`
          <tr>
            <td>${p.name}</td>
            <td>$${p.price.toFixed(2)}</td>
            <td><img class="thumb" src="./images/${p.img}" alt="${p.name}"></td>
            <td>
              <button class="btn" onclick="editProduct(${i})">Edit</button>
              <button class="btn outline" onclick="deleteProduct(${i})">Delete</button>
            </td>
          </tr>
        `;
      });
      saveProducts();
    }

    form.addEventListener("submit",e=>{
      e.preventDefault();
      let file=pimg.files[0];
      let fileName="";
      if(file){
        fileName=file.name; // assumes file is placed in /images manually
      }
      const prod={ name:pname.value, price:parseFloat(pprice.value), img:fileName };
      if(editIndex>=0){
        products[editIndex]=prod;
        editIndex=-1;
        document.getElementById("formTitle").textContent="Add Product";
      } else {
        products.push(prod);
      }
      form.reset();
      renderProducts();
    });

    window.editProduct=function(i){
      const p=products[i];
      pname.value=p.name;
      pprice.value=p.price;
      editIndex=i;
      document.getElementById("formTitle").textContent="Edit Product";
    }

    window.deleteProduct=function(i){
      if(confirm("Delete "+products[i].name+"?")){
        products.splice(i,1);
        renderProducts();
      }
    }

    renderProducts();
  </script>
</body>
</html>
