  <style>
    body { font-family: Arial; background:#fafafa; margin:0; }
    h1 { text-align:center; margin:20px; }
    table { width:90%; margin:0 auto; border-collapse:collapse; }

    button { padding:4px 8px; margin:2px; cursor:pointer; }

      display:block; margin:20px auto; padding:10px 20px;
      background:blue; color:white; border:none; cursor:pointer;
	  
    }
	
table {
	  width:auto; margin:20px auto; border-collapse:separate;
	  border-spacing:0; border-radius:8px; overflow:hidden;
	  box-shadow:0 2px 5px rgba(0,0,0,0.1);

	  padding:12px; text-align:center;
	}
	th {
	  background:#333; color:white;
	}

	tr:hover { background:#f1f1f1; }

	  width:60px; height:60px; object-fit:cover; border-radius:6px;
	}
	
  </style>
</head>
<body>

 <!-- keyboard shortcut to skip nav -->

  <!-- shared header/nav (identical on every page) -->

    <div class="container">
      <nav class="nav" aria-label="Primary">
        <a class="logo" href="index.html" style="font-weight:800">Sip Happens</a>

		  <a href="Admin.html">Admin</a>
        </div>
	  </nav>
    </div>
  </header>



  <h1>Your Cart</h1>
  <table>
    <thead>
      <tr>
        <th>Image</th><th>Name</th><th>Qty</th><th>Price</th><th>Total</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="cartTable"></tbody>
  </table>
  <h2 style="text-align:center" id="grandTotal"></h2>
  <button class="checkout-btn" onclick="goCheckout()">Proceed to Checkout</button>

 <footer class="footer">
    <div class="container" style="text-align:center">
      © <span id="year"></span> Sip Happens • <a href="terms.html">Terms</a> • <a href="shipping.html">Shipping</a> • <a href="policy.html">Privacy</a>
    </div>
  </footer>
 
<script>/* footer-year */ document.getElementById('year').textContent=new Date().getFullYear();</script>


  <script>
    function getProducts(){
      let stored=JSON.parse(localStorage.getItem("products")||"[]");
      if(stored.length>0) return stored;
      return [
        { name:"Melon Drama", price:18.99, img:"./images/tumbler_1.png" },
        { name:"Berry Scary", price:20.50, img:"./images/tumbler_2.png" },
        { name:"Peach Please", price:19.75, img:"./images/tumbler_3.png" },
        { name:"Cherry On Top", price:21.00, img:"./images/tumbler_4.png" },
        { name:"Blue-licious", price:22.25, img:"./images/tumbler_5.png" },
        { name:"Grape Escape", price:20.99, img:"./images/tumbler_6.png" }
      ];
    }
    let cart=JSON.parse(localStorage.getItem("cart")||"[]");
    const products=getProducts();
    const table=document.getElementById("cartTable");
    const grandEl=document.getElementById("grandTotal");

    function renderCart(){
      table.innerHTML="";
      let grand=0;
      cart.forEach((item,i)=>{
        const prod=products.find(p=>p.name===item.name);
        const price=prod?prod.price:item.price;
        const img=prod?prod.img:item.img;
        const total=item.qty*price;
        grand+=total;
        table.innerHTML+=`
          <tr>
            <td><img src="${img}" alt="${item.name}"></td>
            <td>${item.name}</td>
            <td>
              <button class="qty-btn" onclick="decrease(${i})">-</button>
              ${item.qty}
              <button class="qty-btn" onclick="increase(${i})">+</button>
            </td>
            <td>$${price.toFixed(2)}</td>
            <td>$${total.toFixed(2)}</td>
            <td><button class="remove-btn" onclick="removeItem(${i})">Remove</button></td>
          </tr>`;
      });
      grandEl.textContent="Grand Total: $"+grand.toFixed(2);
      localStorage.setItem("cart",JSON.stringify(cart));
    }

    function increase(i){ cart[i].qty++; renderCart(); }
    function decrease(i){ cart[i].qty--; if(cart[i].qty<=0) cart.splice(i,1); renderCart(); }
    function removeItem(i){ cart.splice(i,1); renderCart(); }

    function goCheckout(){
      if(cart.length===0){ alert("Cart is empty!"); return; }
      window.location="checkout.html";
    }

    renderCart();
  </script>
</body>
</html>
