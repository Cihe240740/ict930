<!DOCTYPE html>
<html lang="en">
<!-- How this file works: reads localStorage("cart"), lets you change qty/remove, shows total, goes to checkout. -->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart — Sip Happens</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="./images/favicon.png" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <!-- shared header -->
  <header class="header">
    <div class="container">
      <nav class="nav" aria-label="Primary">
        <a class="logo" href="index.html" style="font-weight:800">Sip Happens</a>
        <div class="nav-links">
          <a href="index.html">Home</a><a href="Login.html">Login</a><a href="Cart.html">Cart</a><a href="Admin.html">Admin</a>
        </div>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <h1>Your Cart</h1>
    <div id="list" class="grid" style="margin-top:12px"></div>   <!-- items render here -->
    <p style="margin-top:12px;font-weight:700">Total: $<span id="total">0.00</span></p>
    <div style="margin-top:12px"><button class="btn" id="toCheckout">Proceed to Checkout</button></div>
  </main>

  <!-- shared footer -->
  <footer class="footer">
    <div class="container" style="text-align:center">
      © <span id="year"></span> Sip Happens • <a href="terms.html">Terms</a> • <a href="shipping.html">Shipping</a> • <a href="policy.html">Privacy</a>
    </div>
  </footer>
  <script>/* footer-year */ document.getElementById('year').textContent=new Date().getFullYear();</script>

  <script>
    // tiny DOM helpers + storage
    const $=s=>document.querySelector(s);
    const getCart=()=>JSON.parse(localStorage.getItem('cart')||'[]');
    const setCart=(c)=>localStorage.setItem('cart',JSON.stringify(c));

    // render the cart grid + total
    function render(){
      const wrap=$("#list"); wrap.innerHTML='';
      const cart=getCart(); let total=0;
      cart.forEach((it,i)=>{
        total+=it.price*it.qty;
        const el=document.createElement('div');
        el.className='card';
        el.innerHTML=`
          <div style="display:flex;gap:10px;align-items:center">
            <img src="${it.img}" alt="${it.name}" style="width:72px;height:72px;object-fit:cover">  <!-- keep alt -->
            <div style="flex:1">
              <strong>${it.name}</strong>
              <div class="field" style="margin-top:6px">
                <label>Qty</label>
                <input type="number" min="1" value="${it.qty}" data-i="${i}" class="input" style="max-width:80px">
              </div>
            </div>
            <div style="text-align:right">
              <div>$${(it.price*it.qty).toFixed(2)}</div>
              <button class="btn outline" data-del="${i}" style="margin-top:6px">Remove</button>
            </div>
          </div>`;
        wrap.appendChild(el);

        // remove item
        el.querySelector('[data-del]').addEventListener('click',()=>{
          const c=getCart(); c.splice(i,1); setCart(c); render();
        });
        // change qty
        el.querySelector('input[type="number"]').addEventListener('input',e=>{
          let q=parseInt(e.target.value,10); if(!q||q<1) q=1;
          const c=getCart(); c[i].qty=q; setCart(c); render();
        });
      });
      $("#total").textContent=total.toFixed(2);
    }

    // go to checkout (only if not empty)
    document.getElementById('toCheckout').addEventListener('click',()=>{
      if(!getCart().length){ alert('Your cart is empty.'); return; }
      location.href='checkout.html';
    });

    render();
  </script>
</body>
</html>
