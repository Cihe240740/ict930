<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #2c3e50;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #2980b9;
    }

    .toggle-link {
        margin-top: 15px;
        font-size: 14px;
        color: #3498db;
        cursor: pointer;
    }

    .toggle-link:hover {
        text-decoration: underline;
    }

    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Login Form -->
    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="hidden">
        <h2>Create Account</h2>
        <input type="text" id="signupUsername" placeholder="Choose Username" required>
        <input type="password" id="signupPassword" placeholder="Choose Password" required>
        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
        <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </form>
</div>

<script>
    function toggleForms() {
        document.getElementById('loginForm').classList.toggle('hidden');
        document.getElementById('signupForm').classList.toggle('hidden');
    }

    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('signupUsername').value.trim();
        const password = document.getElementById('signupPassword').value.trim();
        const confirmPassword = document.getElementById('signupConfirmPassword').value.trim();

        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        // Save user to localStorage
        localStorage.setItem('user_' + username, password);
        alert('Account created! You can now login.');
        toggleForms();
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value.trim();

        const storedPassword = localStorage.getItem('user_' + username);
        if (storedPassword && storedPassword === password) {
            alert('Login successful!');
            // Redirect or open admin interface
            window.location.href = 'admin.html'; // change to your admin page
        } else {
            alert('Invalid username or password!');
        }
    });
</script>

</body>
</html>
