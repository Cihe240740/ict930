<!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account — Sip Happens</title>
  <link rel="icon" href="./images/favicon.png" type="image/png">
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
  <!-- Header -->
  <header class="header">
  <nav class="nav" aria-label="Primary">
  <div class="branding">
  <a class="logo" href="index.html">Sip Happens</a>
  <div class="tagline">When life happens, sip back.</div>
  </div>
  <div class="nav-links">
  <a href="index.html">Home</a>
  <a href="login.html">Login</a>
  <a href="cart.html">Cart</a>
  <a href="admin.html">Admin</a>
  </div>
  </nav>
  </header>
  <!-- Main: page content wrapper -->
  <main class="container stack">
  <h1 class="section-title">Create your account</h1>
  <form class="form card-surface" id="registerForm" novalidate>
  <div class="form-grid">
  <div class="field">
  <label class="label" for="firstName">First name</label>
  <input class="input" id="firstName" name="firstName" autocomplete="given-name" required />
  </div>
  <div class="field">
  <label class="label" for="lastName">Last name</label>
  <input class="input" id="lastName" name="lastName" autocomplete="family-name" required />
  </div>
  <div class="field">
  <label class="label" for="email">Email</label>
  <div class="input-icon">
  <i class="fas fa-envelope"></i>
  <input class="input" id="email" name="email" type="email" autocomplete="email" required />
  </div>
  </div>
  <div class="field">
  <label class="label" for="phone">Phone (optional)</label>
  <div class="input-icon">
  <i class="fas fa-phone"></i>
  <input class="input" id="phone" name="phone" type="tel" autocomplete="tel" />
  </div>
  </div>
  <div class="field">
  <label class="label" for="password">Password</label>
  <input class="input" id="password" name="password" type="password" autocomplete="new-password" required minlength="6" />
  </div>
  <div class="field">
  <label class="label" for="confirm">Confirm password</label>
  <input class="input" id="confirm" name="confirm" type="password" required minlength="6" />
  </div>
  </div>
  <div class="row row-center">
  <button class="btn btn-primary" type="submit">Create account</button>
  <a class="btn btn-outline" href="login.html">I already have an account</a>
  </div>
  </form>
  </main>
  <!-- Footer with icons -->
  <!-- Footer: legal + quick links + contact -->
  <footer class="footer">
  <div class="footer-inner">
  <div>© <span id="year"></span> Sip Happens — All rights reserved.</div>
  <div class="footer-links">
  <a href="policy.html">Privacy Policy</a> |
      <a href="shipping.html">Shipping & Returns</a> |
      <a href="terms.html">Terms of Service</a>
  </div>
  <div class="contact-info">
  <span><i class="fas fa-envelope"></i>
  <a href="mailto:contact@siphappens.com">hello@siphappens.com</a></span> | 
      <span><i class="fas fa-phone"></i> +61 400 123 456</span>
  </div>
  </div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const pw = document.getElementById('password').value;
      const cf = document.getElementById('confirm').value;
      if (pw !== cf) {
        alert('Passwords do not match.');
        return;
      }
      alert('Account created (mock). Use Login to sign in.');
      window.location.href = 'login.html';
    });
  </script>
  </body>
  </html>
